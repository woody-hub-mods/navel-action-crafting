<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafting Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      background-color: #5e81ac;
      color: #fff;
      padding: 20px;
      margin: 0;
      text-align: center;
      width: 100%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    label, input, select, button {
      display: block;
      margin: 15px auto;
      width: 300px;
    }
    button {
      background-color: #5e81ac;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4c6981;
    }
    #results {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Crafting Calculator</h1>

  <label for="item">Select Item to Craft:</label>
  <select id="item">
    <option value="provisions">Provisions</option>
    <option value="rum">Rum</option>
    <option value="barrels">Barrels</option>
    <option value="ironFittings">Iron Fittings</option>
    <option value="cannonBalls">Cannon Balls</option>
  </select>

  <label for="quantity">Enter Quantity:</label>
  <input type="number" id="quantity" min="1" value="1">

  <button id="calculateButton">Calculate</button>

  <h2>Calculation Results:</h2>
  <div id="results"></div>

  <script>
    const craftingData = {
      rawMaterials: {
        ironOre: { price: 5 },
        oakLog: { price: 2 },
        molasses: { price: 3 },
        fishMeat: { price: 3 },
        tobacco: { price: 3 }
      },
      subComponents: {
        charcoal: { batchSize: 100, recipe: { oakLog: 40 } },
        cannonBalls: { batchSize: 100, recipe: { ironOre: 20, charcoal: 30 } },
        oakPlank: { batchSize: 100, recipe: { oakLog: 40 } },
        ironFittings: { batchSize: 100, recipe: { ironOre: 20, charcoal: 20 } },
        barrels: { batchSize: 50, recipe: { ironFittings: 20, oakPlank: 30 } },
        rum: { batchSize: 50, recipe: { molasses: 50, barrels: 50 } },
        provisions: {
          batchSize: 50,
          recipe: { fishMeat: 100, tobacco: 100, barrels: 100, rum: 100 }
        }
      }
    };

    function calculateCrafting(item, quantity) {
      const rawMaterials = {};
      const productionChain = [];
      const totalCost = { rawMaterials: {} };
      let grandTotal = 0;

      function formatNumber(num) {
        return num.toLocaleString();
      }

      function calculateComponent(component, qtyNeeded) {
        const data = craftingData.subComponents[component];
        if (!data) return;

        const batchesNeeded = Math.ceil(qtyNeeded / data.batchSize);
        productionChain.push(`To produce ${formatNumber(qtyNeeded)} ${component} (${batchesNeeded} batches):`);
        for (const [key, value] of Object.entries(data.recipe)) {
          const requiredQty = value * batchesNeeded;

          if (craftingData.rawMaterials[key]) {
            if (!rawMaterials[key]) rawMaterials[key] = 0;
            rawMaterials[key] += requiredQty;
            if (!totalCost.rawMaterials[key]) totalCost.rawMaterials[key] = 0;
            totalCost.rawMaterials[key] += requiredQty * craftingData.rawMaterials[key].price;
            grandTotal += requiredQty * craftingData.rawMaterials[key].price;
          } else {
            calculateComponent(key, requiredQty);
          }

          productionChain.push(`- ${formatNumber(requiredQty)} ${key}`);
        }
      }

      calculateComponent(item, quantity);

      let rawMaterialsOutput = "<strong>Raw Materials Needed:</strong><br>";
      for (const [key, value] of Object.entries(rawMaterials)) {
        rawMaterialsOutput += `${key}: ${formatNumber(value)}<br>`;
      }

      let costBreakdown = "<strong>Cost Breakdown:</strong><br>";
      for (const [key, value] of Object.entries(totalCost.rawMaterials)) {
        costBreakdown += `${key}: $${formatNumber(value)}<br>`;
      }

      return {
        rawMaterials: rawMaterialsOutput,
        productionChain: productionChain.join("<br>"),
        costs: costBreakdown,
        totalCost: grandTotal
      };
    }

    document.getElementById("calculateButton").addEventListener("click", () => {
      const item = document.getElementById("item").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      const { rawMaterials, productionChain, costs, totalCost } = calculateCrafting(item, quantity);

      document.getElementById("results").innerHTML = `
        ${rawMaterials}<br><br>
        <strong>Production Chain:</strong><br>${productionChain}<br><br>
        ${costs}<br><br>
        <strong>Total Cost:</strong> $${totalCost.toLocaleString()}
      `;
    });
  </script>
</body>
</html>
